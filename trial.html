<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container-tooltip">
		<form>
		  <h2>Login</h2>
		  <div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" required>
		  </div>
		  <div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" required>
		  </div>
		  <button type="submit" class="btn btn-primary">Login</button>
		</form>
		
		<hr>
		
		<form>
		  <h2>Sign up</h2>
		  <div class="form-group">
			<label for="new-username">New Username</label>
			<input type="text" class="form-control" id="new-username" required>
		  </div>
		  <div class="form-group">
			<label for="new-password">New Password</label>
			<input type="password" class="form-control" id="new-password" required>
		  </div>
		  <button type="submit" class="btn btn-primary">Sign up</button>
		</form>
	  </div>
	  
	  <!-- Modal -->
	  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h4 class="modal-title" id="myModalLabel">Error!</h4>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
			  Can't find this user.
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	  </div>

	  <style>
		body {
 background-color: #f8f9fa;
}

.container-tooltip {
  max-width: 500px;
  margin: 0 auto;
  margin-top: 50px;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.container-tooltip  h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

.container-tooltip .btn-primary {
  width: 100%;
}

.container-tooltip .modal-body {
  text-align: center;
}

	  </style>
	  
	  <script>
		document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent form submission
  
  // get input values
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  // check if user exists (example condition)
  if (username === 'example' && password === 'password') {
    window.location.href = 'dashboard.html'; // redirect to dashboard
  } else {
    $('#myModal').modal('show'); // show error modal
  }
});

document.querySelectorAll('form')[1].addEventListener('submit', function(e) {
 
})


	  </script>
</body>
</html>
